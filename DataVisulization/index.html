<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart.js Line Chart</title>
    <!--Chart.js JS CDN--> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
  </head>
  <body>
    <button id="btn">Click Me</button>
    <h1>Json Charts</h1>
    <div>
      <canvas id="myChartJson"></canvas>
      <script src="jsonChart.js"></script>
    </div>

    <h1>Xml Charts</h1>
    <div>
      <canvas id="myChartXml"></canvas>
      <script src="xmlChart.js"></script>
    </div>
  </body>
</html>
